<script>
    $(function () {

        function listBuilder(selector) {

            let obj = {
                createNewList: () => {
                    $(selector).html()
                    $(selector).append($('<ul>'))
                },
                addItem: (item) => {
                    let li = $('<li>').text(item)
                    let up = $('<button>').text('Up')
                    let down = $('<button>').text('Down')

                    function moveUp() {
                        li.prev().before(li)
                    }

                    function moveDown() {
                        li.next().after(li)

                    }

                    up.click(moveUp)
                    down.click(moveDown)
                    li.append(up)
                    li.append(down)
                    $(selector + ' ul').append(li)
                }
            }


            return obj
        }

        let builder = listBuilder("#main");
        builder.createNewList();
        builder.addItem("Sofia");
        builder.addItem("Varna");
        builder.addItem("Sofia <new>");
        builder.addItem("Pleven");
    });
</script>
