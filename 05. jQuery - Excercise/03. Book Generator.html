<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Generator</title>
    <script src="jquery-3.3.1.min.js"></script>
</head>
<body>
<div id="wrapper">

</div>
<script>
    window.onload = function () {
        createBook("#wrapper", "Alice in Wonderland", "Lewis Carroll", 1111);
        createBook("#wrapper", "Alice in Wonderland", "Lewis Carroll", 1111);
    }

    (function bookGenerator() {
        let nextId = 1

        return function (id, title, author, isbn) {
        let div = $('<div>').addClass('book' + nextId)
            .append($('<p>').addClass('title').text(title))
            .append($('<p>').addClass('author').text(author))
            .append($('<p>').addClass('isbn').text(isbn))
            .append($('<button>').text('Select').click(selectEntry))
            .append($('<button>').text('Deselect').click(deselectEntry))

        function selectEntry() {
            $(this).closest('div').css('border', '2px solid blue')
        }

        function deselectEntry() {
            $(this).closest('div').css('border', 'none')
        }

        $(id).append(div)
        nextId++
        }
    })()
</script>
</body>
</html>
