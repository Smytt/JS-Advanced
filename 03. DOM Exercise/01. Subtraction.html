<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subtraction</title>
</head>
<body>
<div id="wrapper">
    <input type="text" id="firstNumber" value="13.33" disabled>
    <input type="text" id="secondNumber" value="22.18" disabled>

    <div id="result"></div>
</div>
<script src="subtract.js"></script>
<script>
    window.onload = function () {
        subtract();

        function subtract() {
            let a = document.getElementById('firstNumber')
            let b = document.getElementById('secondNumber')

            document.getElementById('result').textContent = String(Number(a.value) - Number(b.value))
        }
    }
</script>
</body>
</html>
