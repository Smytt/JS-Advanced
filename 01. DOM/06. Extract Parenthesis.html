<script>
    function extract(id) {
        let text = document.getElementById(id).textContent
        console.log(text)
        let regex = /\([\s\S]*?\)/g
        let match
        let extracted = []

        while (match = regex.exec(text)) {
            extracted.push(match[0])
        }

        return extracted.join('; ')

    }
    extract('#content')
</script>
