<button onclick="colorize()">Colorize</button>
<script>
    function colorize() {
        let rows = document.querySelectorAll('table tr')

        for (let obj in rows) {

            if (obj % 2 === 1)
                rows[obj].style.backgroundColor = 'Teal'
        }
    }
</script>
